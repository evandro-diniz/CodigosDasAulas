<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site!</title>
</head>
<body>
    <h1>Formulários!</h1>
    
    <fieldset><legend>Login</legend>
        Nome: <input type="text" id="nome" placeholder="Digite seu nome..."><br />  
      
        <button onclick="enviar()">Enviar</button>
    </fieldset>
    
    <h1>Relatório:</h1>
    <span id="valorExibido"></span>

    <script>
        function enviar(){
            var valorInput = document.getElementById('nome').value;
            document.getElementById('valorExibido').textContent = "Nome: " + valorInput;
        }
    </script>
</body>
</html>
