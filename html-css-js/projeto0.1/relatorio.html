<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Input para Label</title>
</head>
<body>
    <h2>Input para Label</h2>
    <input type="text" id="inputValor" placeholder="Digite algo...">
    <button onclick="exibirValor()">Exibir Valor</button>
    <br><br>
    <label for="inputValor">Valor digitado: </label>
    <label id="valorExibido"></label>

    <script>
        function exibirValor() {
            // Captura o valor do campo de entrada
            var valorInput = document.getElementById('inputValor').value;
            
            // Exibe o valor capturado no r√≥tulo
            document.getElementById('valorExibido').textContent = valorInput;
        }
    </script>
</body>
</html>
